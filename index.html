<html>
  <head>
    <title>OCAP Forums</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
    <style>
      .glyphicon-thumbs-up 
      { 
        cursor:pointer 
      } 
    </style>
  </head>
  <body ng-app="OCAPForums">

    <ui-view></ui-view>


      

    <script type="text/ng-template" id="/home.html">
      <div>
        <h1>OCAP Forums</h1>
      </div>


 


      <div ng-repeat="post in posts | orderBy: '-likes'">
        <span ng-click="incrementLike(post)"><a href="">Like</a></span>
        <a ng-show="post.link" href="{{post.link}}">
          {{post.title}}
        </a>
        <span ng-hide="post.link">
          {{post.title}}
        </span>
        <span>
          <a href="#/posts/{{$index}}">Comments</a>
        </span>
        - Likes: {{post.likes}}
      </div>


      <form ng-submit="addPost()"
        style="margin-top:30px;">
        <h3>Add a new post</h3>

          <input type="text"
            placeholder="Title"
            ng-model="title"></input>
       
          <input type="text"
          placeholder="Link"
          ng-model="link"></input>
     
        <button type="submit">Post</button>
      </form>

    </div>
  </div>
    </div>


    </script>


    <script type="text/ng-template" id="/posts.html">
      
        <h3>
          <a ng-show="post.link" href="{{post.link}}">
            {{post.title}}
          </a>
          <span ng-hide="post.link">
            {{post.title}}
          </span>
        </h3>
      

      <div ng-repeat="comment in post.comments | orderBy:'-likes'">
        <span ng-click="incrementLike(comment)"></span>
        {{comment.likes}} - by {{comment.author}}
        <span style="font-size:20px; margin-left:10px;">
          {{comment.body}}
        </span>
      </div>

      <form ng-submit="addComment()" style="margin-top:30px;">
        <h3>Add a new comment</h3>

        <input type="text" placeholder="comment" ng-model="body"></input>
        <button type="submit">Post</button>
      </form>


    </script>


  </body>
</html>
